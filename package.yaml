name:                rest-depth
version:             0.1.0.0
github:              "runeksvendsen/rest-depth"
license:             BSD3
author:              "Rune K. Svendsen"
maintainer:          "example@example.com"
copyright:           "2017 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/rest-depth#readme>

default-extensions:
- StrictData
- BangPatterns
- NoImplicitPrelude
- ScopedTypeVariables
- MultiParamTypeClasses
- ScopedTypeVariables
- OverloadedStrings
- KindSignatures
- DataKinds
- FlexibleInstances
- DeriveGeneric
- RecordWildCards
- DuplicateRecordFields
- FlexibleContexts
- DeriveFunctor
- TypeOperators

dependencies:
- base
- protolude
- orderbook
- crypto-venues
- safe-money
- servant
- servant-client
- servant-server
- servant-docs
- aeson
- vector
- bytestring
- scientific
- json-schema
- pretty-show
- text
- safe
- http-client
- http-client-tls
- typelits-witnesses
- errors
# Venues
- template-haskell
- http-types
- mtl
- unordered-containers
- wai-extra
- transformers

library:
  source-dirs: src

executables:
  rest-depth:
    main:                Main.hs
    source-dirs:
    - app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rest-depth
    - warp
    - logging

tests:
  rest-depth-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rest-depth
    - QuickCheck
    - hspec
    - HUnit
    - tasty
    - tasty-smallcheck
    - tasty-quickcheck
    - smallcheck
    - hspec-smallcheck
